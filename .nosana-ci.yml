global:
  image: mcr.microsoft.com/dotnet/nightly/sdk:7.0

  trigger:
    branch:
      - main

jobs:
  - name: build
    commands:
      - dotnet build
    artifacts:
      - name: dotnet
        path: ./dotnet/

  - name: test
    commands:
      - dotnet test
    resources:
      - name: dotnet
        path: ./dotnet/