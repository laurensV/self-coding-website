name: dagger
on:
  push:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: check docker
        run: docker ps
      - name: Run Dagger pipeline
        run: node index.mjs
      - name: check docker after
        run: docker ps
